<section class="section contact" id="contact">
    <div class="container">
  
      <div class="contact-card">
  
        <p class="card-subtitle">Don't be shy</p>
  
        <h2 class="h2 section-title">Drop Me a Line</h2>
  
        <div class="wrapper">
  
          <form action="api/contact.js" method="POST" class="contact-form" id="contact-form" onsubmit="handleSubmit(event)">
            
            <input type="text" name="name" placeholder="Name" required class="contact-input">
  
            <input type="email" name="email" placeholder="Email" required class="contact-input">
  
            <textarea name="message" placeholder="Message" required class="contact-input"></textarea>
  
            <button type="submit" class="btn-submit">Submit Message</button>
  
          </form>
  
          <ul class="contact-list">
            <li class="contact-item">
              <div class="contact-icon">
                <ion-icon name="location"></ion-icon>
              </div>
              <div>
                <h3 class="contact-item-title">Address</h3>
                <address class="contact-item-link">
                  Gaindakot-5, Nawalpur-E, Nepal
                </address>
              </div>
            </li>
  
            <li class="contact-item">
              <div class="contact-icon">
                <ion-icon name="mail"></ion-icon>
              </div>
              <div>
                <h3 class="contact-item-title">Email</h3>
                <a href="mailto:mr.aryalcode@gamil.com" class="contact-item-link">mr.aryalcode@gamil.com</a>
              </div>
            </li>
          </ul>
  
        </div>
  
      </div>
  
    </div>
  </section>
  <script>
    async function handleSubmit(event) {
      event.preventDefault();

      const formData = new FormData(event.target);
      const data = {
        name: formData.get('name'),
        email: formData.get('email'),
        message: formData.get('message')
      };

      try {
        const response = await fetch('/api/your-endpoint', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify(data),
        });

        const result = await response.json();

        if (response.ok) {
          // Show pop-up with success message
          alert(result.message);
        } else {
          // Show pop-up with error message
          alert(result.message || 'An error occurred. Please try again.');
        }
      } catch (error) {
        // Show pop-up with network error message
        alert('Network error. Please check your connection and try again.');
      }
    }
  </script>
